<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>The Calculator</h1>
<div id='container'>
    <div id = 'display'><span id = 'displayTxt'>0</span></div>
    <button class = 'btn' id = 'clear'>Clear</button>
    <button class = 'operator btn' id = 'divide'>/</button>
    <button class = 'number btn' id = 'seven'>7</button>
    <button class = 'number btn' id = 'eight'>8</button>
    <button class = 'number btn' id = 'nine'>9</button>
    <button class = 'operator btn' id = 'multiply'>x</button>
    <button class = 'number btn' id = 'four'>4</button>
    <button class = 'number btn' id = 'five'>5</button>
    <button class = 'number btn' id = 'six'>6</button>
    <button class = 'operator btn' id = 'minus'>-</button>
    <button class = 'number btn' id = 'one'>1</button>
    <button class = 'number btn' id = 'two'>2</button>
    <button class = 'number btn' id = 'three'>3</button>
    <button class = 'operator btn' id = 'plus'>+</button>
    <button class = 'number btn' id = 'zero'>0</button>
    <button class = 'number btn' id = 'period'>.</button>
    <button class = 'btn' id = 'equals'>=</button>
</div>

<script src="js/calculator.js"></script>
</body>
</html>
